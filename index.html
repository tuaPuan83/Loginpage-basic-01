<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/39de285129.js"
      crossorigin="anonymous"
    ></script>
    <title>Register Project 01</title>
  </head>
  <body>
    <div class="container">
      <h1>Login Page</h1>
      <div class="flex">
        <form action="#">
          <div class="input-container">
            <input
              type="text"
              id="name"
              name="name"
              class="name-field"
              required
              placeholder=""
            />
            <label for="name" class="name-label">username</label>
            <i class="fa-solid fa-user username-icon"></i>
          </div>
          <div class="input-container">
            <input
              type="text"
              id="password"
              name="password"
              class="password-field"
              required
              placeholder=""
            />
            <label for="password" class="password-label">password</label>
            <i class="fa-solid fa-lock password-icon"></i>
          </div>
          <input type="submit" value="Login" class="submit-button" />
        </form>
        <div class="image">
          <img src="image/register-image.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
